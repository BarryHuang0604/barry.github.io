<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>復健資料</title>
  <script>
    async function loadJSON() {
      const response = await fetch("https://script.google.com/macros/s/AKfycbyfsOpKAnGA74Yr1ogYWgWOorR4L8FPXQ3ZzQin9Br6qAdkrO4XhFQbs66FBaIIopI/exec?action=getData");
      const data = await response.json();

      const output = document.getElementById("output");

      if (!Array.isArray(data) || data.length === 0) {
        output.textContent = "❗ 沒有資料";
        return;
      }

      // 顯示每一筆資料（自動列出所有欄位）
      output.innerHTML = "<ul>" + data.map(item => {
        const row = Object.entries(item).map(([k, v]) => `${k}: ${v}`).join(" | ");
        return `<li>${row}</li>`;
      }).join("") + "</ul>";
    }
  </script>
</head>
<body onload="loadJSON()">
  <h2>復健資料 JSON 顯示</h2>
  <div id="output">載入中...</div>
</body>
</html>
